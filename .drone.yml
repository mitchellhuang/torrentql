pipeline:
  build-repo:
    image: node:10-alpine
    commands:
      - yarn

  build-nextjs:
    group: build
    image: node:10-alpine
    commands:
      - cd packages/nextjs
      - yarn
      - yarn build
      - cd lambda
      - yarn

  build-graphql:
    group: build
    image: node:10-alpine
    commands:
      - cd packages/graphql
      - yarn

  deploy:
    image: node:10-alpine
    commands:
      - yarn serverless deploy
    secrets: [ aws_access_key_id, aws_secret_access_key ]
